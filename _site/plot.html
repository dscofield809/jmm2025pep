<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot Coordinates</title>
    <style>
        #plot {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            position: relative;
        }
        .point {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .label {
            position: absolute;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="prompt"></div>
    <button onclick="classify('A')">Classify as A</button>
    <button onclick="classify('B')">Classify as B</button>
    <canvas id="plot" width="500" height="500"></canvas>

    <script>
        let points = [];
        let classifications = [];
        let currentPoint = 0;

        function getRandomCoordinate() {
            return {
                x: Math.floor(Math.random() * 100),
                y: Math.floor(Math.random() * 100)
            };
        }

        function displayPrompt() {
            if (currentPoint < 3) {
                const point = getRandomCoordinate();
                points.push(point);
                document.getElementById('prompt').innerText = `Classify point (${point.x}, ${point.y}) as A or B`;
            } else {
                plotPoints();
            }
        }

        function classify(label) {
            if (currentPoint < 3) {
                classifications.push(label);
                currentPoint++;
                displayPrompt();
            }
        }

        function plotPoints() {
            const canvas = document.getElementById('plot');
            const ctx = canvas.getContext('2d');

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw grid lines
            ctx.strokeStyle = '#e0e0e0';
            for (let i = 0; i <= 500; i += 5) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, 500);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(500, i);
                ctx.stroke();
            }

            // Draw x-axis and y-axis
            ctx.strokeStyle = '#000000';
            ctx.beginPath();
            ctx.moveTo(0, 250);
            ctx.lineTo(500, 250);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(250, 0);
            ctx.lineTo(250, 500);
            ctx.stroke();

            // Plot points
            points.forEach((point, index) => {
                ctx.fillStyle = classifications[index] === 'A' ? 'red' : 'blue';
                ctx.beginPath();
                ctx.arc(point.x * 5, 500 - point.y * 5, 5, 0, 2 * Math.PI);
                ctx.fill();
                ctx.fillStyle = '#000000';
                ctx.fillText(classifications[index], point.x * 5 + 10, 500 - point.y * 5);
            });
        }

        displayPrompt();
    </script>
</body>
</html>
